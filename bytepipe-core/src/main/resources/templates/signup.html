<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full">
<head>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        :root{
            font-size: 12px;
        }
    </style>
<body class="h-screen">
<div class="flex h-screen items-center justify-center">
    <div class="flex h-3xl max-h-3xl max-w-5xl bg-white border border-gray-200 rounded-lg shadow-2xl">
        <div id="left-section" class="hidden lg:block w-1/2 relative">
            <img class="object-cover w-full h-full rounded-l-lg"
                 src="../static/images/signup-bg.png"
                 th:src="@{/images/signup-bg.png}"
                 alt="modern tech office interior with glass walls, computers and creative professionals working, professional photography, warm lighting">
        </div>
        <div id="right-section" class="w-full lg:w-1/2 px-4 py-6 lg:px-8 xl:px-16">
            <div class="max-w-sm mx-auto">
                <div class="text-sm text-gray-600">
                    Already a member?
                    <a href="/signin" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</a>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign up for
                    <span style="color:blue; font-weight:400; ">(</span>
                    <span style="font-weight:400; font-size: 20px; color:red;">BytePipe</span>
                    <span style="color:blue; font-weight:400; ">)</span>
                </h1>
                <form id="signup-form" class="space-y-4">
                    <div class="space-y-3 py-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Full Name</label>
                            <div class="relative">
                                <i class="absolute left-3 top-2.5 text-gray-400 text-sm fa fa-user"
                                   aria-hidden="true"></i>
                                <input type="text" required=""
                                       class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="Enter your full name">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <i class="absolute left-3 top-2.5 text-gray-400 text-sm fa fa-envelope"
                                   aria-hidden="true"></i>
                                <input type="email" required=""
                                       class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="name@company.com">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <i class="absolute left-3 top-2.5 text-gray-400 text-sm fa fa-lock"
                                   aria-hidden="true"></i>
                                <input type="password" required=""
                                       class="w-full pl-9 pr-9 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="Create a password">
                                <button type="button" class="absolute right-3 top-2.5 text-gray-400">
                                    <i class="text-sm fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Confirm Password</label>
                            <div class="relative">
                                <i class="absolute left-3 top-2.5 text-gray-400 text-sm fa fa-lock"
                                   aria-hidden="true"></i>
                                <input type="password" required=""
                                       class="w-full pl-9 pr-9 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="Confirm your password">
                                <button type="button" class="absolute right-3 top-2.5 text-gray-400">
                                    <i class="text-sm fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors text-sm">
                        Create Account
                    </button>
                    <p class="text-xs text-gray-600 text-center">
                        By signing up, you agree to our
                        <span class="text-blue-600 hover:text-blue-700 cursor-pointer">Terms</span> and
                        <span class="text-blue-600 hover:text-blue-700 cursor-pointer">Privacy Policy</span>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
