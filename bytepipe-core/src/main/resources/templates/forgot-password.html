<html xmlns:th="http://www.thymeleaf.org" lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        :root{
            font-size: 12px;
        }
    </style>
<body class="h-screen">
<div class="flex h-screen items-center justify-center">
    <div class="flex h-3xl max-h-3xl max-w-6xl bg-white border border-gray-200 rounded-lg shadow-2xl">
        <div id="left-section" class="hidden lg:block w-1/2 relative">
            <img class="object-cover w-full h-full rounded-l-lg"
                 src="images/signup-bg.png"
                 th:src="@{/images/signup-bg.png}"
                 alt="modern tech office interior with glass walls, computers and creative professionals working, professional photography, warm lighting">
        </div>
        <div id="right-section" class="w-full lg:w-1/2 flex items-center justify-center px-6 lg:px-12 bg-gray-50 rounded-r-lg">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Reset password for
                        <span style="color:blue; font-weight:400; ">(</span>
                        <span style="font-weight:400; font-size: 20px; color:red;">BytePipe</span>
                        <span style="color:blue; font-weight:400; ">)</span>
                    </h1>
                </div>
                <form id="reset-form" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <div class="relative">
                                <input type="email"
                                       class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="Enter your email">
                                <i class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 fa fa-envelope" aria-hidden="true"></i>
                            </div>
                        </div>
                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors text-sm">
                            Reset Password
                        </button>
                    </div>
                    <div class="flex flex-col items-center space-y-4">
                        <a href="/signin" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            <i class="mr-2 fa fa-right-to-bracket" aria-hidden="true"></i>
                            Use Social Login
                        </a>
                        <div class="text-sm text-gray-500">
                            Not a member yet?
                            <a href="/signup" class="font-medium text-blue-600 hover:text-blue-800">Sign up!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
