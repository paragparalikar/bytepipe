bucket4j:
  enabled: true
  cache-to-use: jcache
  filters[0]:
    url: .*
    strategy: first
    cache-name: buckets
    filter-method: servlet
    http-status-code: TOO_MANY_REQUESTS
    hide-http-response-headers: true
    http-response-body: { "message": "Too many requests" }
    metrics:
      enabled: true
      types: CONSUMED_COUNTER,REJECTED_COUNTER
      tags[0]:
        key: IP
        expression: getRemoteAddr()
        types: REJECTED_COUNTER
      tags[1]:
        key: URL
        expression: getRequestURI()
      tags[2]:
        key: USERNAME
        expression: '@securityService.username()'
    rate-limits[0]:
      cache-key: getRemoteAddr()
      bandwidths[0]:
        time: 1
        capacity: 30
        unit: minutes
        fixed-refill-interval: 0
        fixed-refill-interval-unit: minutes

