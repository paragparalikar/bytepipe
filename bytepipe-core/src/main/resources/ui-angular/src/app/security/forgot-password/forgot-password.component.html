<div class="flex h-screen items-center justify-center">
    <div class="flex h-xl max-h-xl max-w-4xl bg-white border border-gray-200 rounded-lg shadow-2xl">
        <div id="left-section" class="hidden lg:block w-1/2 relative">
            <img class="object-cover w-full h-full rounded-l-lg" src="signup-bg.png"
                 alt="modern tech office interior with glass walls, computers and creative professionals working, professional photography, warm lighting">
        </div>
        <div id="right-section" class="w-full lg:w-1/2 px-4 py-6">
            <div class="max-w-sm mx-auto">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset password for
                    <app-logo/>
                </h1>
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <i class="absolute left-3 top-2.5 text-gray-400 text-sm fa fa-envelope"
                               aria-hidden="true"></i>
                            <input type="email" required=""
                                   class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="name@company.com">
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors text-sm">
                        Reset Password
                    </button>
                    <div class="flex flex-col items-center space-y-4">
                        <a href="/signin" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            <i class="mr-2 fa fa-right-to-bracket" aria-hidden="true"></i>
                            Use Social Login
                        </a>
                        <div class="text-sm text-gray-500">
                            Not a member yet?
                            <a href="/signup" class="font-medium text-blue-600 hover:text-blue-800">Sign up!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
