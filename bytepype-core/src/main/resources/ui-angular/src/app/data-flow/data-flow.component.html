<div id="page-container" class="h-full w-full justify-center items-center overflow-y-scroll">
    <div id="title-bar" class="flex p-4 justify-between">
        <p id="title-text" class="text-4xl"><i class="fa fa-timeline"></i> Dataflows</p>
        <div class="relative inline-block">
            <button class="btn btn-blue w-full" (click)="onCreateDataFlow()">
                <i class="fa fa-plus"></i> Create New Dataflow
            </button>
        </div>
    </div>
    
    <app-dataflow-editor #dataflowEditor></app-dataflow-editor>
    
    <div class="flex flex-wrap">
        @for (dataflow of dataflows; track dataflow.id) {
        <div class="card h-60 w-120 ml-5 mt-5 transition-opacity duration-700">
            <div class="flex justify-between h-8">
                <span class="text-2xl font-bold">{{dataflow.name}}</span>
                <div class="flex items-center">
                    @if (dataflow.enabled) {
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Enabled</span>
                    } @else {
                        <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Disabled</span>
                    }
                </div>
            </div>
            <div class="h-34">
                <p class="text-sm py-2 h-17">{{dataflow.description}}</p>
                <div class="flex justify-between h-17 px-4
                    [&>div]:p-2 
                    [&>div>p:first-child]:text-sm [&>div>p:first-child]:font-semibold [&>div>p:first-child]:text-center
                    [&>div>p:last-child]:text-xs [&>div>p:last-child]:text-center
                    [&>span]:border [&>span]:border-gray-300 [&>span]:w-0">
                    <div>
                        <p>Source</p>
                        <p>Connector ID: {{dataflow.sourceConnectorId}}</p>
                    </div>
                    <span></span>
                    <div>
                        <p><i class="fa fa-arrow-right text-blue-500"></i></p>
                        <p>Data Flow</p>
                    </div>
                    <span></span>
                    <div>
                        <p>Destination</p>
                        <p>Connector ID: {{dataflow.destinationConnectorId}}</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-between h-8 items-end text-xs">
                <app-created-by text="Created By" [date]="dataflow.createdDate"
                    [userId]="dataflow.createdBy"></app-created-by>
                <span>
                    <button (click)="onToggleEnabled(dataflow)"
                        class="{{dataflow.enabled ? 'bg-red-200 hover:bg-red-300 text-red-600' : 'bg-green-200 hover:bg-green-300 text-green-600'}} font-bold py-2 px-2.5 rounded-full cursor-pointer mx-1"
                        title="{{dataflow.enabled ? 'Disable' : 'Enable'}} dataflow">
                        <i class="fa {{dataflow.enabled ? 'fa-pause' : 'fa-play'}}"></i>
                    </button>
                    <button (click)="onDelete(dataflow)"
                        class="bg-red-200 hover:bg-red-300 text-red-600 font-bold py-2 px-2.5 rounded-full cursor-pointer mx-1">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button (click)="onEdit(dataflow)"
                        class="bg-blue-200 hover:bg-blue-300 text-blue-600 font-bold py-2 px-2.5 rounded-full cursor-pointer">
                        <i class="fa fa-edit"></i>
                    </button>
                </span>
            </div>
        </div>
        }
    </div>
</div>
