<div id="page-container" class="h-full w-full justify-center items-center">
    <div id="title-bar" class="flex p-4 justify-between">
        <p id="title-text" class="text-4xl"><i class="fa fa-plug"></i> Connectors</p>
        <button class="btn btn-blue" (click)="onCreate()"><i class="fa fa-plus"></i> Create New Connector</button>
    </div>
    <app-oracle-connector-editor #oracleConnectorEditor/>
    <div class="flex flex-wrap">
        <div *ngFor="let connector of connectors" class="card h-60 w-120 ml-5 mt-5">
            <div class="flex justify-between h-8">
                <span class="text-2xl font-bold">{{connector.id}}. {{connector.name}}</span>
                <app-connector-type [type]="connector.type"></app-connector-type>
            </div>   
            <!--<div class="mt-0 mb-2 h-1 flex justify-end">
                <app-created-by text="Created By" [date]="connector.createdDate" [userId]="connector.createdBy"></app-created-by>
            </div> -->
            <div class="h-34">
                <p class="text-sm py-2">{{connector.description}}</p>
            </div>
            <div class="flex justify-between h-8 items-end text-xs">
                <app-created-by text="Created By" [date]="connector.createdDate" [userId]="connector.createdBy"></app-created-by>
                <span>
                    <button data-title="Delete" class="bg-red-200 hover:bg-red-300 text-red-600 font-bold py-2 px-2.5 rounded-full cursor-pointer">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button data-title="View Details" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-2.5 rounded-full  cursor-pointer mx-1">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button data-title="Edit" class="bg-blue-200 hover:bg-blue-300 text-blue-600 font-bold py-2 px-2.5 rounded-full cursor-pointer">
                        <i class="fa fa-edit"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
