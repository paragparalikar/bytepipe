<div id="oracle-connector-editor" class="hidden">
    <div class="flex">
        <div class="absolute inset-0 bg-gray-500 opacity-75 z-0"></div>
        <div class="absolute inset-0 place-items-center place-content-center z-10">
            <form [formGroup]="oracleConnectorForm"
                class="card h-fit w-170 [&>div]:flex [&>div]:items-center [&>div]:py-2">
                <p class="text-3xl pb-3"><i class="fa fa-plug"></i> {{0 === id ? 'Create New Oracle Connector' : 'Modify
                    Oracle
                    Connector {{id}}'}}</p>
                    <hr class="hruler">
                <div>
                    <label class="w-1/4 form-label" for="name">Name</label>
                    <div class="block w-full">
                        <input class="w-3/4 input-text" type="text" id="name" formControlName="name">
                        <form-error [control]="oracleConnectorForm.controls.name" [name]="'Name'" />
                    </div>
                </div>
                <div>
                    <label class="w-1/4 form-label" for="description">Description</label>
                    <div class="block w-full">
                        <textarea class="w-3/4 input-text" id="description" formControlName="description"></textarea>
                        <form-error [control]="oracleConnectorForm.controls.description" [name]="'Description'" />
                    </div>
                </div>
                <div>
                    <label class="w-1/4 form-label" for="url">URL</label>
                    <div class="block w-full">
                        <input class="w-3/4 input-text" type="text" id="url" formControlName="url">
                        <form-error [control]="oracleConnectorForm.controls.url" [name]="'URL'" />
                    </div>
                </div>
                <div>
                    <label class="w-1/4 form-label" for="username">Username</label>
                    <div class="block w-full">
                        <input class="w-3/4 input-text" type="text" id="username" formControlName="username">
                        <form-error [control]="oracleConnectorForm.controls.username" [name]="'Username'" />
                    </div>
                </div>
                <div>
                    <label class="w-1/4 form-label" for="password">Password</label>
                    <div class="block w-full">
                        <input class="w-3/4 input-text" type="password" id="password" formControlName="password">
                        <form-error [control]="oracleConnectorForm.controls.password" [name]="'Password'" />
                    </div>
                </div>
                <hr class="hruler">
                <div class="py-4 flex justify-end">
                    <button class="btn btn-gray mr-4" (click)="onClose()">
                        <i class="fa fa-times"></i> Close
                    </button>
                    <button class="btn btn-blue" [disabled]="!oracleConnectorForm.valid" (click)="onSave()">
                        <i class="fa fa-save"></i> {{0 === id ? 'Create' : 'Update'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
